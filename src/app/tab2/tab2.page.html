<ion-header>
  <ion-toolbar>
    <ion-title>Pendataan Jemaat Gereja</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content padding>
    <ion-card class="welcome-card bg-content">
      <ion-card-header>
        <ion-card-title color="primary">Pendataan Jemaat Gereja</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Silahkan isikan data dibawah ini untuk pendataan Jemaat Gereja!.</p>

          <ion-list>
            <ion-item>
              <ion-label position="floating"> Nama Lengkap </ion-label>
              <ion-input type="text" [(ngModel)]="nama"></ion-input>
            </ion-item>
          
              <ion-item>
                <ion-label position="floating"> Tempat/Tanggal Lahir </ion-label>
                <ion-input type="text" [(ngModel)]="ttl"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Jenis Kelamin</ion-label>
              <ion-select [(ngModel)]="jeniskelamin" class="popover-content"> placeholder="Pilih Jenis Kelamin">
                <ion-select-option value="laki-laki">Laki-Laki</ion-select-option>
                <ion-select-option value="perempuan">Perempuan</ion-select-option>
              </ion-select>
            </ion-item>

            <ion-item>
              <ion-label position="floating"> Nomor Hp/WA </ion-label>
              <ion-input type="text" [(ngModel)]="nohp"></ion-input>
          </ion-item>
          
            <ion-item>
              <ion-label position="floating"> Alamat </ion-label>
              <ion-input type="text" [(ngModel)]="alamat"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating"> Pekerjaan </ion-label>
              <ion-input type="text" [(ngModel)]="pekerjaan"></ion-input>
            </ion-item>
            
          </ion-list>
  
          <div padding>
            <ion-button expand="block" color="primary" size="medium"
            (click)="addRegister()"><ion-icon name="trending-up-outline">
            </ion-icon>
          Daftar
          </ion-button>
          </div>
  
        </ion-card-content>
      </ion-card>
      
  </ion-content>
